<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <input type="number" placeholder="Digite o salário bruto" id="salarioBruto" value="1000" />
        <button type="button" onclick="calcularFgts()">Calcular FGTS</button>
    </form>

    <p id="resultado"></p>

    <script>
        // funcao de calcular
        function calcularFgts() {
            
            var salario = document.getElementById("salarioBruto").value
            var fgts = salario * 0.08;

            document.getElementById("resultado").innerHTML = "O resultado é " + fgts.toFixed(2)
        }
    </script>
</body>

</html>
